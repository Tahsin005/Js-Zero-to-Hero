<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-white">
    <div class="mx-auto py-10">
        <h1 class="text-center text-6xl font-extrabold text-gray-800 mb-6">Counter App</h1>

        <div class="bg-white shadow-xl rounded-lg max-w-md mx-auto p-8">
            <div class="text-center">
                <p id="current-value" class="inline-block bg-teal-100 py-2 px-4 rounded-lg text-teal-700 text-5xl font-semibold mb-4">0</p>
            </div>

            <div class="text-center mb-6">
                <label for="counter-input" class="block text-lg font-medium text-gray-700 mb-2">Increment / Decrement by:</label>
                <input id="counter-input" type="number" placeholder="1" value="1" class="w-24 text-center bg-gray-100 border-gray-400 rounded-lg py-2 text-lg"/>
            </div>

            <div class="text-center space-x-4 space-y-4">
                <button id="increment-btn" class="transition-transform duration-200 transform hover:translate-y-[-2px] hover:shadow-lg active:translate-y-0 bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-medium">
                    Increment
                </button>
                <button id="decrement-btn" class="transition-transform duration-200 transform hover:translate-y-[-2px] hover:shadow-lg active:translate-y-0 bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg font-medium">
                    Decrement
                </button>
                <button id="reset-btn" class="transition-transform duration-200 transform hover:translate-y-[-2px] hover:shadow-lg active:translate-y-0 bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg font-medium">
                    Reset
                </button>
            </div>
        </div>
    </div>
</body>
</html>
