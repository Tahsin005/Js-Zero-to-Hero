<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Formatter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts.js" defer></script>
</head>

<body class="">
    <div class="py-10 mx-auto">
        <h1 class="mb-6 text-3xl md:text-5xl font-extrabold text-center text-gray-800">Telephone Formatter</h1>

        <div class="max-w-lg mx-auto bg-white pt-5">
            <div class="mb-6 text-center">
                <label class="block text-start mb-2 text-lg font-medium text-gray-700">Enter a
                    mobile number</label>
                <input id="number-input" type="number" placeholder="mobile number"
                    class="w-full py-2 text-lg text-start ps-2 bg-gray-100 border-gray-400 rounded-lg" />
            </div>

            <div class="space-y-4 text">
                <div class="flex flex-col">

                    <span id="lowercase" class=" py-4 rounded">+(123) - 4567890</span>
                </div>
            </div>

            <div class="space-y-4 text mt-4">
                <div class="flex flex-col">
                    <label class="bg-black text-white text-center rounded w-40">Formatted Number</label>
                    <span id="formatted-output" class="ps-2 py-4 bg-green-300 rounded"></span>
                </div>
            </div>
        </div>
</body>

</html>
